<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - MyPortfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0A192F 0%, #112240 100%);
            color: #CCD6F6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #64FFDA;
        }
        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #CCD6F6;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #8892B0;
            margin: 1.5rem 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #64FFDA;
            color: #64FFDA;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }
    </style>
    <script>
        // Redirect to the correct path for SPA
        const path = window.location.pathname;
        if (path !== '/MyPortfolio/' && !path.includes('.')) {
            window.location.replace('/MyPortfolio/');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/MyPortfolio/" class="btn">Go to Portfolio</a>
    </div>
</body>
</html>
